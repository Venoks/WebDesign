<!DOCTYPE HTML> <!-- This shows that this is an HTML file website  -->
<html>
    <head>
        <meta charset="utf-8"/>
        <title>About</title>
        <link rel="stylesheet" href="styles.css"> <!-- This refers to another file as the stylesheet which can be used to manipulate the visual representation of classes and other things -->
    </head>
    <body>
        <div class="container"> <!-- Everything on the page should be inside the container to be able to acess it easy from the stylesheet -->
            <div class="navBarDiv"> <!-- The div class is a way to be able to select this "part" of the code. It is good when you want things at a specific spot on the page -->
                <div class="leftSide"> <!-- Making a div class to seperate the navBar into left and right side -->
                    <div class="navBarLinks"> <!-- This should be used for all links on the navBar -->
                        <a href="index.html">Home</a> <!--This makes a link to another html page. This can also be used to acess other websites -->
                    </div>
                    <div class="navBarLinks">
                        <a href="about.html">About</a>
                    </div>
                    <div class="navBarLinks">
                        <a href="upload.html">Upload</a>
                    </div>
                    <div class="navBarLinks">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
                <div class="rightSide">
                    <div class="brand">
                        <div>GROUP COOLIO'S</div>
                    </div>
                </div>
            </div>
            
            
            <!-- Above was all about the navigation bar. Below will be about the main page. In this case, the about page -->
            <div class="contentWrapper">
                <div class="twoColumnWrapper"> 
                    <div class="profileImageWrapper">
                        <img src="Images/AboutPic.jpg">
                    </div>
                    
                    <div class="profileContentWrapper">
                        <h1>How to get into contact with us</h1>
                        <p>To get into contact with us you need to write down your email adress in the box below. Then we will send you an email newsletter</p>
                        
                        <!-- When button is pressed show the information from a text file -->
                        <button id="button"> Click For More Information </button>
                        <br><br>
                        <div id="text"></div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <script>
            //Create event listener
            document.getElementById('button').addEventListener('click', loadText);

            function loadText(){
                // Create XHR object.
                var xhr = new XMLHttpRequest();
                //OPEN - type, url/file, async
                xhr.open('GET', 'ContactInfo.txt', true);

                xhr.onload = function(){
                    if(xhr.status == 200){
                        console.log(xhr.responseText);
                        document.getElementById('text').innerHTML = xhr.responseText;
                    } else if(xhr.status = 404){
                        document.getElementById('text').innerHTML = 'Text not found'
                    }
                }

                xhr.send();
            }
        </script>
    </body>
    
</html>
