<!DOCTYPE HTML> <!-- This shows that this is an HTML file website  -->
<html>
    <head>
        <meta charset="utf-8"/>
        <title>About</title>
        <link rel="stylesheet" href="styles.css"> <!-- This refers to another file as the stylesheet which can be used to manipulate the visual representation of classes and other things -->
    </head>
    <body>
        <div class="container"> <!-- Everything on the page should be inside the container to be able to acess it easy from the stylesheet -->
            <div class="navBarDiv"> <!-- The div class is a way to be able to select this "part" of the code. It is good when you want things at a specific spot on the page -->
                <div class="leftSide"> <!-- Making a div class to seperate the navBar into left and right side -->
                    <div class="navBarLinks"> <!-- This should be used for all links on the navBar -->
                        <a href="index.html">Home</a> <!--This makes a link to another html page. This can also be used to acess other websites -->
                    </div>
                    <div class="navBarLinks">
                        <a href="about.html">About</a>
                    </div>
                    <div class="navBarLinks">
                        <a href="shop.html">Shop</a>
                    </div>
                    <div class="navBarLinks">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
                <div class="rightSide">
                    <div id = "brand1" class="brand">
                        <div>GROUP COOLIO'S</div>
                    </div>
                </div>
            </div>
            
            
            <!-- Above was all about the navigation bar. Below will be about the main page. In this case, the about page -->
            <div class="contentWrapper">
                <div class="twoColumnWrapper"> 
                    <div class="profileImageWrapper">
                        <img id ="pic" src="Images/AboutPic.jpg">
                    </div>
                    
                    <div id="content1" class="profileContentWrapper">
                        <h1>Hey everyone! This is my website</h1>
                        <p>This is my portfolio webpage where you can order my works of art</p>
                        <p>My name is Coolio and I like to paint. Check out my works on the front page and consider supporting me by buying a painting</p>
                    </div>
                </div>
            </div>
            
        </div>
    </body>

<script src="jquery-3.5.1.js"></script>
<script>  
$(document).ready(function(){  
    
     $("#content1").css({
         
      color:'blue',
      fontWeight:'bold'
   
     });
    
    
    $("#brand1").css({
        
       color:'black',
        fontWeight: 'bold'     
    
    });
    
    $("#brand1").hide().delay(1000).show(1000);
    $("#content1").hide().delay(1000).fadeIn(1000);
    $("#pic").hide().delay(1000).fadeIn(1000);
    
    
});

</script>    
</html>
