   <div class="formWrapper">  
       On this page you are able to upload your own picture to the website using PHP. You just have to select file and upload it. 
       <br><br>
       
    <form method= 'post' action = "" enctype="multipart/form-data">
        <div class ='preview'>
        <img src = "" id="img" width="550" height="550">
        </div>
        <br>
        <div>
             <input type ="file" id="file" name ="file">
            <input type= "button" class= 'button' value='Upload' id= "but_upload"name="">
        </div>
        </form>

    <script type="text/javascript">
    
    $(document).ready(function(){

    $("#but_upload").click(function(){

        var fd = new FormData();
        var files = $('#file')[0].files[0];
        fd.append('file',files);

        $.ajax({
            url: 'upload.php',
            type: 'post',
            data: fd,
            contentType: false,
            processData: false,
            success: function(response){
                if(response != 0){
                    $("#img").attr("src",response); 
                    $(".preview img").show(); // Display image element
                }else{
                    alert('file not uploaded');
                }
            },
        });
    });
});
    
    </script>
